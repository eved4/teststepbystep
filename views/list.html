<div class = "row">
  <div class="col-md-6">
    <h2>
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'infrm__Record_Type_Name__c'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._Id}}">{{ contact.infrm__client_name__c }} {{ contact.infrm__record_type_name__c }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="accordianId" role="tablist" aria-multiselectable="true">
    <div ng-repeat="contact in contacts | orderBy:'infrm__Record_Type_Name__c'" style="cursor:pointer" class="card">
        <div class="card-header" role="tab" id="section1Header{{$index}}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#section_{{$index}}" aria-expanded="true" aria-controls="section_{{$index}}">
                  {{ contact.infrm__record_type_name__c }}
                </a>
            </h5>
        </div>
        <div id="section_{{$index}}" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
            <h5 class="card-title">{{contact.infrm__support_plan_date__c}}</h5>
            <div class="card-body">
              {{ contact.summary_of_session__c }}
            </div>
        </div>
    </div>
  </div>
</div>
